{% extends 'admin_base.html' %}

{% block main %}

<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom:2px solid orange">Edit Work Experience</h5>
        <div class="container fluid">
            <form method="post">
                {% csrf_token %}
            
            
            <table class="table table-bordered">
                <tr>
                    <th>Range of Dates for Leave</th>
                    <td><input type="text" name="start_date" class="form-control" value="{{leave.start_date}}"></td>
                </tr>
                <tr>
                    <th>Range of Dates for Leave</th>
                    <td><input type="text" name="end_date" class="form-control" value="{{leave.end_date}}"></td>
                </tr>
                <tr>
                    <th><label for="leavetype">Leavetype</label></th>
                    <td><input type="text" name="leavetype" class="form-control" value="{{leave.leavetype}}"></td>
                    <!-- <td class="form-control" >
                        <select id="leavetype" name="leavetype" >
                            <option value="Casual Leave">Casual Leave</option>
                            <option value="Sick Leave">Sick Leave</option>
                            <option value="Parental Leave">Parental Leave</option>
                            <option value="Marriage Leave">Marriage Leave</option>
                            <option value="Maternity/Patrernity Leave">Maternity/Patrernity Leave</option>
                          </select>
                    </td> -->
                    
                </tr> 
                <tr>
                    <th>Reason</th>
                    <td><input type="text" name="reason" class="form-control" value="{{leave.reason}}"></td>
                </tr>
                <tr>
                    <th><label for="status">Status</label></th>
                    <td class="form-control" value="{{leave.reason}}">
                        <select id="status" name="status" >
                            <option value="{{leave.reason}}">{{leave.status}}</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="rejected">Rejected</option>
                            
                          </select>
                    </td>
                    
                </tr>  
            </table>
            <center><input type="submit" value="Submit" class="btn btn-primary m-2 px-3"></center>
        </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Leave Status Has Been Updated Successfully');
    window.location= ('{% url 'edit_leave' leave.user.id %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong try again');
</script>
{% endif %}


{% endblock %}
